<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>The Supermarket</title>
</head>

<body>
    <header class="row">
        <h1>Greenwich St Groceries</h1>
    </header>
    <main>
        <div class="row">
            <div class="heading">
                <h2>Categories</h2>
            </div>
            <div class="heading">
                <h2>Shopping Cart</h2>
            </div>
        </div>
        <section class="column cats">
            <nav class="row">
                <button id='candy'>Candy</button>
                <button id='cereal'>Cereal</button>
                <button id='juice'>Juice</button>
            </nav>
            <div id='products'>Products</div>
        </section>
        <section class="column shopping-cart">
            <p></p>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src='./js/app.js'></script>
</body>

</html>
